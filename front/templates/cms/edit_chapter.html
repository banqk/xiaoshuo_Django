{% extends 'cms/base.html' %}

{% block title %}
    编辑小说章节
{% endblock %}

{% block head %}
{#    <script src="https://unpkg.com/qiniu-js@2.5.2/dist/qiniu.min.js"></script>#}
    <script src={% static 'js/cms/edit_chapter.min.js' %}></script>
    <script src={% static 'ueditor/ueditor.config.js' %}></script>
    <script src={% static 'ueditor/ueditor.all.min.js' %}></script>
{% endblock %}

{% block content-header %}
    <h1>编辑小说章节</h1>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <form action="" role="form">
                    <div class="box-header">
                        <h3>{{ chapter.novel.name }}·第<span id="number">{{ chapter.novel.chapters_num|add:1 }}</span>章</h3>
                    </div>
                    <div class="box-body">
                        {# 标题 #}
                        <div class="form-group">
                            <label for="title-form">标题</label>
                            <input type="text" class="form-control" id="title-form" name="title" value="{{ chapter.title }}">
                        </div>
                        {# 内容 #}
                        <div class="form-group">
                            <label for="desc-form">内容</label>
                            <script id="editor" type="text/plain">{{ chapter.content|safe }}</script>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button id="submit-btn" class="btn btn-primary fa-pull-right" data-chapter-id="{{ chapter.pk }}">发布</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
